<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
   <div class="container">
     <div class="options-box">
       <h1>Favorite Restaurants</h1>
       <div>
         <input id="show-restaurants" type="button" value="Show Restaurants">
         <input id="hide-restaurants" type="button" value="Hide Restaurants">
       </div>
       <hr>
       <div>
         <input id="zoom-to-area-text" type="text" placeholder="Enter the area you'd like to search">
         <input id="zoom-to-area" type="button" value="Zoom">
       </div>

       <div>
         <p>
           Filter by Cuisine:
           <select id="cuisine-type" data-bind="options: availableCuisines,
           optionsCaption: 'Show All',
           value: selectedCuisine"></select>
         </p>
       </div>

       <div data-bind="visible: selectedCuisine">
         <p>Currently viewing <span data-bind="text: selectedCuisine()"></span> restaurants:</p>
       </div>

       <div>
         <ul id="list-of-restaurants" data-bind="foreach: placeList">
           <li id="restaurant-name" data-bind="text: name, click: $parent.setPlace, event: { mouseover: $parent.highlightMarker }">
         </ul>
       </div>
     </div>

     <div id="map"></div>

     <!-- <div id="yelp-tray">
       <h1 data-bind="text: name"></h1>
     </div> -->
     <!-- <yelp-widget params="value: 'HBcmdviQgkWO4bqgxAjtNw'"></yelp-widget> -->

     <!-- <div id="yelp-tray" data-bind="with: YelpInfo">
      <h1 data-bind="text: yelpName"></h1>
     </div> -->
   </div>



   <!-- load the google maps API asynchronously -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBna-rkcPJFEHAtzSw6f086tTAFqtPkQZo&v=3&callback=initMap">
   </script>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/app.js"></script>

 </body>
</html>
